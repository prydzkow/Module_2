!
hostname S1
!
int Vlan 1
ip address 192.168.122.21 255.255.255.0
no shut
!
username admin privilege 15 password cisco
enable password cisco
!
ip domain-name local.info
crypto key generate rsa
!
line vty 0 4
 login local
 transport input ssh
!

